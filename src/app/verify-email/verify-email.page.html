<ion-content>

  <ion-grid>
    <ion-row>
      <h2>Bienvenue sur l'application</h2>
      <p>
        Veuillez vérifier vos email et cliquez sur le lien pour vérifier votre adresse mail
      </p>
      <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block">
        Envoyer un nouveau mail
      </ion-button>
    </ion-row>
  </ion-grid>

</ion-content>

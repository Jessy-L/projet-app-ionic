

<ion-content>
  <form>

      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>

    <ion-item lines="full">
      <ion-label position="floating">Mot de passe</ion-label>

    <ion-row>
      <ion-col>
      <ion-button type="submit" (click)="logIn(email, password)" expand="block">CONNEXION</ion-button>
      </ion-col>
    </ion-row>

    <a class="nav-link text-center mt3" [routerLink]="['/password-reset']" >

  </form>
